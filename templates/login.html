<!DOCTYPE html>
<html lang="en">

    <head>
{% load staticfiles %}

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Multi Step Registration Form Template</title>

        <!-- CSS -->
        <link href="{%static "css/style.css"%}" type="text/css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{%static "css/signup/bootstrap.min.css"%}">
        <link rel="stylesheet" href="{%static "fonts/font-awesome/css/font-awesome.min.css"%}">
        <link rel="stylesheet" href="{%static "css/signup/form-elements.css"%}">
        <link rel="stylesheet" href="{%static "css/signup/style.css"%}">
       

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->


    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">

                        	<form role="form" action="{%url 'logincheck'%}" method="post" class="registration-form" name="newform">

                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>LOGIN</h3>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                             <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email-login" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password-login" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                       <button type="submit" class="btn">Let Me In!</button>

				                    </div>
			                    </fieldset>

		                   {% csrf_token %} </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="{%static "js/signup/jquery-1.11.1.min.js"%}"></script>
        <script src="{%static "js/signup/bootstrap.min.js"%}"></script>
        <script src="{%static "js/signup/jquery.backstretch.min.js"%}"></script>
        <script src="{%static "js/signup/retina-1.1.0.min.js"%}"></script>
        <script src="{%static "js/signup/scripts.js"%}"></script>
        <!--[if lt IE 10]>
        <![endif]-->

    </body>

</html>
